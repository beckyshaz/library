<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library App</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>MY LIBRARY</h1>
        <button class="add-new-book">Add New Book</button>
        <div class="container"></div>
        <dialog>
            <form action="" method="post" >
                <p><label for="book-title">Book Title</label></p>
                <input class="title-input" type="text" id="book-title" name="title" required placeholder="Becky Meets Becks">
                <p><label for="author">Author</label></p>
                <input class="author-input" type="text" id="author" name="author" required placeholder="Becky Becks">
                <p><label for="pages">Number of Pages</label></p>
                <input class="pages-input" type="number" id="pages" name="pages" required placeholder="120">
                <p><label for="read"></label></p>
                <select name="read" id="read">
                    <option value="read">read</option>
                    <option value="not read">Not read</option>
                </select>
                <button type="submit" class="add-book">Add</button>
                <button formmethod="dialog" formnovalidate>cancel</button>
            </form>
        </dialog>
        
    </body>
</html>
